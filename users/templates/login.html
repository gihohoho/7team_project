{% extends 'base.html' %}

{% block content %}
<div>
    <h1>로그인 페이지입니다.</h1>
    <form action="/users/login/" method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="이메일주소" />
        <input type="password" name="password" placeholder="비밀번호" />
        <button type="submit">로그인</button>
</div>
{% endblock %}

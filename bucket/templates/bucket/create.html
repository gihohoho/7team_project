{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-4">
    <img class="mb-5 p-4"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR69NqHZ5iSU6hstqlhMGcigGhmdmDTBalgpg&usqp=CAU" alt=""
        width="400" height="250">
    <div class="create">
        <form action="/bucket/create/" method="POST">
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:20px">bucket 저장</button>
            <div class="form-label-group">
                <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-label-group">
                <input type="text" class="form-control input-lg" name="content" placeholder="내용을 입력하세요"
                    style="margin-top:20px">
            </div>

        </form>
    </div>
    {% endblock %}

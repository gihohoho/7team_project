<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개인 상세 페이지</title>
  </head>
  <body>
    <div>개인 상세 페이지 입니다.</div>

    <!-------------------------------여기부터 댓글----------------------------------->
    <div class="comment-container">
      <div class="be-comment-block">
        <h1 class="comments-title">댓글 목록</h1>
        <div class="be-comment">
          {% for comment in comments %}
          <div class="be-img-comment">
            <img
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
              alt=""
              class="be-ava-comment"
            />
          </div>
          <div class="be-comment-content">
            <span class="be-comment-name">
              <a>{{ user.username }}</a>
            </span>
            <span class="be-comment-time">
              <i class="fa fa-clock-o"></i>
              {{ comment.updated_at }}
            </span>
            <p class="be-comment-text">{{ comment.content }}</p>
            <div class="comment-button">
              <form
                action="/bucket/comments_delete/{{bucket.id}}/{{comment.id}}/"
                method="post"
              >
                {% csrf_token %}
                <button class="btn btn-primary pull-right" type="submit">
                  댓글삭제
                </button>
              </form>
            </div>
          </div>
          {% empty %}
          <p>아직 댓글이 없습니다.</p>
          {% endfor %}
        </div>
        <div>
          <form
            class="form-block"
            action="/bucket/comments_create/{{bucket.id}}/"
            method="post"
          >
            {% csrf_token %}
            <div class="row">
              <div class="form-group">
                <textarea
                  class="form-input"
                  type="text"
                  name="content"
                  placeholder="댓글을 입력해주세요"
                ></textarea>
              </div>
              <div class="comment-button">
                <button class="btn btn-primary pull-right" type="submit">
                  댓글달기
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

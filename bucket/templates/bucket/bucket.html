{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl">Bucket List</h1>
<div class="p-4">
    <ul>
        {% for bucket in buckets %}
        <a href="/bucket/{{bucket.id}}">
            <li class="p-2 border-b">
                <div>{{bucket.title}}</div>
            </li>
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}

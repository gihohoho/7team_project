{% extends 'base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Bucket List</h1>
      {% if request.user.is_authenticated %}  
      <a href="/bucket/mypage/">
        My Bucket List
      </a>
      {%endif%}
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for bucket in buckets %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="https://images.newcomernet.com/blogimages/blogimage-637133179061512693.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <p class="card-text">{{bucket.title}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <form action="/bucket/detail/" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                        </form>
                    </div>
                    <small class="text-muted">{{bucket.created_at}}</small>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

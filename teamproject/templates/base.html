<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket list</title>

    <style>
        .wrap{
            width : 600px;
            margin: 20px auto 20px auto;
            text-align:center;
        }
    </style>    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/bucket/bucket/">Home</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/bucket/create">새로만들기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/logout/">로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link disabled" href="/users/login/">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="/users/signup/">회원가입</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </nav>
    <div class="wrap">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
